<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg rounded-4 border-0 overflow-hidden" style="background: linear-gradient(135deg, #f5f7fa, #c3cfe2);">
        <div class="card-header text-center bg-gradient-primary text-white py-4" style="clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);">
          <h5 class="">Add Menu Item</h5>
        </div>
        <div class="card-body p-5 position-relative">
          <!-- Add Angular form and handle submit -->
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="itemName" class="form-label fw-bold">Item Name</label>
              <input type="text" class="form-control rounded-pill border-0 shadow-sm focus-animated" id="itemName" formControlName="itemName" placeholder="Enter item name" required>
            </div>

            <div class="mb-4">
              <label for="itemDescription" class="form-label fw-bold">Description</label>
              <textarea class="form-control rounded-3 border-0 shadow-sm focus-animated" id="itemDescription" formControlName="itemDescription" rows="3" placeholder="Enter item description" required></textarea>
            </div>

            <div class="mb-4">
              <label for="itemPrice" class="form-label fw-bold">Price</label>
              <input type="number" class="form-control rounded-pill border-0 shadow-sm focus-animated" id="itemPrice" formControlName="itemPrice" placeholder="Enter item price" required>
            </div>

            <div class="mb-4">
              <label for="itemCategory" class="form-label fw-bold">Category</label>
              <select class="form-select rounded-pill border-0 shadow-sm focus-animated" id="itemCategory" (change)="onCategoryChange($event)" required>
                <option selected disabled>Select Category</option>
                <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
              </select>
              <!--select-- class="form-select rounded-pill border-0 shadow-sm focus-animated" id="itemCategory" formControlName="itemCategory" required>
                <option selected disabled>Select Category</option>
                <option value="starter">Starter</option>
                <option value="main">Main Course</option>
                <option value="dessert">Dessert</option>
              </select-->
            </div>

            <div class="mb-4">
              <label for="itemAvailability" class="form-label fw-bold">Availability</label>
              <select class="form-select rounded-pill border-0 shadow-sm focus-animated" id="itemAvailability" formControlName="itemAvailability" required>
                <option selected disabled>Select Availability</option>
                <option value="available">Available</option>
                <option value="unavailable">Unavailable</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="itemImage" class="form-label fw-bold">Upload Image</label>
              <input class="form-control rounded-pill border-0 shadow-sm focus-animated" type="file" id="itemImage" (change)="onFileChange($event)" accept="image/*">
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-gradient-primary shadow-lg rounded-pill me-2 px-4">Save Changes</button>
              <button type="button" class="btn btn-outline-danger shadow-lg rounded-pill px-4">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
