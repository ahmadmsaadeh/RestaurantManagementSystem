<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="mb-4">Feedback Tracking (Average / Month)</h3>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Month</th>
              <th>Average Feedback Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let feedback of feedbackTracking">
              <td>{{ feedback.month }}</td>
              <td>{{ feedback.averageScore }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
