<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card shadow-lg p-4">
        <div class="card-header  text-white">
          <h2 class="mb-0 text-center">My Orders</h2>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 mb-4" *ngFor="let order of orders">
              <div class="card order-card border-light shadow-sm">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h5 class="mb-2"><strong>Order #{{ order.order_id }}</strong></h5>
                      <p class="small-text mb-1 text-muted">{{ order.items.length }} Items</p>
                      <ul class="list-unstyled mb-0">
                        <li *ngFor="let item of order.items" class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
                          <div>
                            <p class="mb-1"><strong>{{ item.item_name }}</strong></p>
                            <p class="mb-0 small text-muted">Price: ${{ item.price }}</p>
                            <p class="mb-0">Quantity: {{ item.quantity }}</p>
                            <p class="mb-0">Subtotal: ${{ item.price * item.quantity }}</p>
                          </div>
                        </li>
                        <li>
                          <p class="mb-0"><strong>Order total: ${{ order.order_total }}</strong></p>
                        </li>
                      </ul>
                    </div>
                    <i class="bi bi-cart-check icon-large text-muted"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
