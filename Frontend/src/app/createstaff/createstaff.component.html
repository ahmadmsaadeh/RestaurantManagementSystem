<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="createstaff.component.css" rel="stylesheet">

  <title>Sign Up</title>
</head>

<body class="d-flex align-items-center bg-body-tertiary" style="width: 100%;">

<section class="signup-block">
  <div class="container">
    <div class="row">
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../assets/images/1.jpg" class="d-block w-100" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Join Our Community</h2>
                  <p>Sign up to enjoy our delicious food and exceptional service.</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../../assets/images/2.jpg" class="d-block w-100" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Join Our Community</h2>
                  <p>Sign up to enjoy our delicious food and exceptional service.</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../../assets/images/3.jpg" class="d-block w-100" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Join Our Community</h2>
                  <p>Sign up to enjoy our delicious food and exceptional service.</p>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="col-md-4 signup-sec">
        <h2 class="text-center mt-auto" >Create Staff Account</h2>


        <form class="signup-form" #registrationForm="ngForm" (ngSubmit)="submitSignup(registrationForm)">
          <p-checkbox value ="Active" label="Active" [(ngModel)]="status"></p-checkbox>


          <div class="row">
            <div class="mb-1 col">
              <label for="username" style="color: #DE6262; height: 30px" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username" required minlength="2" maxlength="255" style="background: #DE6262">
            </div>
            <div class="col">
              <label for="username" style="color: #DE6262" class="form-label">Chose type of staff</label>
              <select [(ngModel)]="selectedValue" name="options" class="form-select col form-label" style="background-color: #DE6262; color: white;margin-top: 5px" aria-label="Default select example">
                <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
              </select>
            </div>


          </div>

          <div class="mb-1 row">
            <div class="col-6">
              <label for="firstname" style="color: #DE6262" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="form.firstname"  required minlength="2" maxlength="255" style="background: #DE6262">
            </div>

            <div class="col-6">
              <label for="lastname" style="color: #DE6262" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="form.lastname"  required minlength="2" maxlength="255" style="background: #DE6262">
            </div>
          </div>
          <div class="mb-1">
            <label for="phonenumber" style="color: #DE6262" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" [(ngModel)]="form.phonenumber" required minlength="10" maxlength="15" style="background: #DE6262">
          </div>
          <div class="mb-1">
            <label for="email" style="color: #DE6262" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required maxlength="255" style="background: #DE6262">
          </div>
          <div class="mb-1">
            <label for="password" style="color: #DE6262" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required minlength="6" maxlength="255" style="background:#DE6262">
          </div>
          <button type="submit" class="btn btn-signup-submit float-end mt-3" style="width: 100%" >Create account</button>
        </form>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
