<div class="container-fluid bg-light">
  <div class="row">
    <form (ngSubmit)="onSubmit()" class="container mt-4">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="dateTimePicker">Select Date and Time:</label>
            <div class="input-group">
              <input id="dateTimePicker" #dateTimePicker type="text" class="form-control" placeholder="Select date and time">
              <span class="input-group-text" (click)="openDateTimePicker()">
                <i class="bi bi-calendar"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="numberOfCustomers">Select Number of Customers:</label>
            <div class="input-group">
              <input id="numberOfCustomers" #numberOfCustomers type="number" class="form-control" placeholder="Enter number of customers" min="1" max="100">
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="reservationType">Reservation Type:</label>
            <div class="input-group">
              <select id="reservationType" #reservationType class="form-select">
                <option value="" disabled selected>Select reservation type</option>
                <option value="Drinks">Dine-In</option>
                <option value="Food">Takeaway</option>
                <option value="Takeaway">Delivery</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>

      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2"><button type="submit" class="btn btn-dark mt-3">Reserve Now!</button></div>
        <div class="col-md-5"></div>
      </div>
    </form>
  </div>
</div>
